<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito</title>
    <script src="../js/global.js" defer></script>
    <script src="../js/cart.js" defer></script>

    <link rel="stylesheet" href="../styles/salida.css">


</head>
<body>
    <header class=" p-4 flex justify-between shadow-md">
        <div >
            <a href="products.html" class="bg-blue-600 text-white p-2 rounded-md m-2">Productos</a>
        </div>
        <div >
            <a href = "cart.html" class=" bg-slate-400 text-white p-2 rounded-md m-2">Carrito</a>
            <a href = "cart.html" class=" bg-slate-400 text-white p-2 rounded-md m-2">Favoritos</a>

            <a href = "../index.html" class="text-gray-400 m-2" >Cerrar sesión</a>
        </div>
        

    </header>
    <section id="cart">
        <h1>Carrito</h1>
        <table id="cart-table">
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                    <th>Remove</th>
                    <th>Units</th>
                </tr>
            </thead>
            <tbody>
            </tbody>

        </table>
        <p>Total: <span id="total-price">0€</span></p>
        <button id="process-button">Process order</button>
    </section>

    <section id="order-confirmation" style="display:none">
        <h1>Order confirmation</h1>
        <p>Your order has been processed successfully</p>
        <a href="products.html">Go back to the store</a>
    </section>
    <a href = "products.html" style="display:none">Ir a la tienda</a>
   
    
</body>
</html>
