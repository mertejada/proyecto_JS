<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito</title>
    <script src="../js/global.js" defer></script>
    <script src="../js/cart.js" defer></script>

    <script src="https://kit.fontawesome.com/1ffe30f321.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../styles/salida.css">


</head>
<body>
    <header class=" p-4 flex justify-between shadow-md">
        <div class="flex items-center">
            <i data-feather="circle"></i>

            <a href="products.html" class="bg-blue-600 text-white p-2 rounded-md m-2">Products</a>
            <span id="category-links"></span> 
        </div>
        <div  class="flex justify-between items-center">
            
            <a href = "cart.html" class=" bg-slate-400 text-white p-2 rounded-md m-2" id="cart-link">Cart</a>
            <a href = "favorites.html" class=" bg-slate-400 text-white p-2 rounded-md m-2">Favorites</a>
            <a href = "contact.html" class="bg-slate-400 text-white p-2 rounded-md m-2">Contact</a>
            <a href = "../index.html" class="text-gray-400 m-2" id="close-session">Log out</a>
            <a href = "../index.html" class="bg-green-600 text-white p-2 rounded-md m-2" id="log-in" style="display: none;">Log in</a>
        </div>
        

    </header>
    <section id="cart" class="p-10">
        <h1 class="text-2xl font-bold mb-5">Carrito</h1>
        <table id="cart-table"  class="w-full text-left"> 
            <thead class="bg-gray-200">
                <tr>
                    <th>Product</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                    <th>Remove</th>
                    <th>Units</th>
                </tr>
            </thead>
            <tbody>
            </tbody>

        </table>
        <p class="mt-5">Total: <span id="total-price" class="text-black font-bold">0</span></p>
        <button id="process-button" class="bg-blue-500 text-white px-4 py-2 rounded cursor-pointer mt-5">Process order</button>
    </section>

    <section id="order-confirmation" style="display:none">
        <h1>Order confirmation</h1>
        <p>Your order has been processed successfully</p>
        <a href="products.html">Go back to the store</a>
    </section>
    <a href = "products.html" style="display:none">Ir a la tienda</a>

    
   
    
</body>
</html>
